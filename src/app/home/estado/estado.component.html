<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro de Nacionalidad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nacionalidad</ion-label>
    <ion-input type="text" placeholder="Ingresa tu nacionalidad"></ion-input>
  </ion-item>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Registro de Edad
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="text" placeholder="Ingresa tu edad"></ion-input>
    </ion-item>
    
    
    
    <!-- Otros campos de registro de nacionalidad aquí -->
  
  <!-- Otros campos de registro de nacionalidad aquí -->
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Registro de Estado Civil
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
    <form  (ngSubmit)="guardarEstadoCivil()">
      
      <ion-item>
        <ion-label>Estado Civil</ion-label>
        <ion-select interface="popover" name="estadoCivil" ngModel required>
          <ion-select-option value="soltero">Soltero/a</ion-select-option>
        <ion-select-option value="casado">Casado/a</ion-select-option>
        <ion-select-option value="viudo">Viudo/a</ion-select-option>
        <ion-select-option value="divorciado">Divorciado/a</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button type="submit" expand="full">Guardar</ion-button>
  </form>

</ion-content>
