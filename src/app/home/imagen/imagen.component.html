<link rel="stylesheet" href="imagen.component.scss">

  <div></div>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Datos Personales</ion-title>
    </ion-toolbar>
  </ion-header>
      <div id="estilo">
        

        <form  [formGroup]="perfilForm" >
          <ion-item>
            <ion-label position="stacked">Seleccionar Foto</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>
          <ion-item *ngIf="imageUrl">
            <img [src]="imageUrl" style="max-width: 7%; height: auto;" alt="Vista previa de la imagen seleccionada" />
          </ion-item>
          <ion-item class="campo">
            <ion-label position="stacked">Nombre(s)</ion-label>
            <ion-input type="text"    required formControlName="name" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido paterno</ion-label>
            <ion-input type="text"  required formControlName="ApellidP"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido materno</ion-label>
            <ion-input type="text"    required formControlName="ApellidM"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="text"   name="fileName" required formControlName="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Telefono personal</ion-label>
            <ion-input type="text"  name="fileName" required formControlName="Phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Telefono de casa</ion-label>
            <ion-input type="text"  name="fileName" required formControlName="PhoneH"></ion-input>
          </ion-item>
          <label for="opciones">Genero:</label>
          <select id="opciones" name="Genero">
            <option value="opcion1">Masculino</option>
            <option value="opcion2">Femenino</option>
            <option value="opcion3">Otro</option>
          </select>
        </form>
      </div>
